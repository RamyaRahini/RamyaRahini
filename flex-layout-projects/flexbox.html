<!DOCTYPE html>
<html>
    <head>
    
        <link rel="stylesheet" href="flexbox.css">
    <title>FlexBox Properties</title>
    </head>
    <body>
        <div class="container">
            <div class="header">1</div>
            <div class="box">
                <div class="box1">2</div>
                <div class="box2">3</div>
                <div class="box3">4</div>
            </div>
            <div class="footer">5</div>
            

        </div>
        <br>
        <br>

        <!-----secound one----->
        <div class="container1">
            <div class="row">
            <div class="header1">1</div>
            <div class="navigation">2</div>
            </div>
        <div class="box-1">
            <div class="box1_1">3</div>
        <div class="r-b">
            <div class="box2_1">4</div>
            <div class="box3_1">5</div>
        </div>
        </div>
            <div class="footer1">6</div>
        </div>
        <br>
        <br>
        <!------3rd one-->
        <div class="container2">
            <div class="header2">1</div>
    <div class="space">
        <div class="box-2">
             <div class="box1_2">2</div>
             <div class="box2_2">3</div>
        </div>     
        <div class="box-3">    
             <div class="box3_2">4</div>
             <div class="box4_2">5</div>
        </div>
    </div>
            <div class="footer2">6</div>

        </div>
        <br>
        <br>
        <!----------4th-->
    <div class="container3">
        <div class="b-1">1</div>
        <br>
    <div class="bb1">
        <div class="b-2">2</div>
        <div class="b-3">3</div>
        <div class="b-4">4</div>
        <div class="b-5">5</div>
    </div>
        <div class="b-6">6</div>
        <div class="b-7">7</div>
    </div>
    <br>
    <br>

    <!------5th----->

    <div class="container5">
        
    <div class="cc-1">
       <div class="c-1">1</div>
       <div class="c-2">2</div>
    </div>
    <div class="cc-0">
      <div class="c-3">3</div>
    <div class="cc-2">
       <div class="c-4">4</div>
       <div class="c-5">5</div>
    </div>
    </div>
    <div class="cc-3">
       <div class="c-6">6</div>
       <div class="c-7">7</div>
       <div class="c-8">8</div>
    </div>
    </div>




    </body>
</html>
