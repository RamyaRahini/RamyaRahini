<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <!--<link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">-->

        <title>Form Validation</title>
    </head>
    <body>
        
        <div class="container">
            <div class="header">
                <h2>Form Registration</h2>
            </div>
            
            <form action="" class="form">
                <div class="form-group "> 
                  <label for=""> UserName :</label>
                <input type="text" placeholder="UserName" id="UserName" autocomplete="off">
                <span>* Invalid UserName</span>
                </div>
                <div class="form-group">
                  <label for=""> Email :</label>
                  <input type="Email" placeholder="Email" id="Email" autocomplete="off">
                <span> * Invalid Email</span>
            </div>
                <div class="form-group">
                   <label for=""> PassWord :</label>
                   <input type="password" placeholder="PassWord" id="PassWord" autocomplete="off">
                <span>* Invalid PassWord</span>
            </div>
                <div class="form-group">
                   <label for=""> PhoneNumber :</label>
                   <input type="number" placeholder="PhoneNumber" id="PhoneNumber" autocomplete="off">
                <span>* Invalid PhoneNumber </span>
            </div> 
            
                <button id="sumbit">Sumbit</button>
                
            </div>
            </form>
        </div>
        <script src="form.js"></script>
        

    </body>
</html>
